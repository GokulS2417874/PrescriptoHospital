<div class="app-container">
  <!-- ðŸš€ Simple Centered Welcome Popup (No Background Blur) -->
  <div *ngIf="showWelcomePopup" class="welcome-popup-simple">
    <div class="welcome-popup-content">
      <i class="fas fa-check-circle welcome-icon"></i>
      <span class="welcome-text">{{ authService.welcomeMessage() }}</span>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" (click)="setActiveView('home'); $event.preventDefault()" style="cursor: pointer;">
        <div class="brand-icon me-2">
          <img src="/images/HomePage Pic/Prescripto.png" alt="Prescripto" class="brand-logo">
        </div>
        <span class="brand-text">Prescripto</span>
      </a>
      
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" [class.active]="isCurrentView('home')" (click)="setActiveView('home'); $event.preventDefault()" style="cursor: pointer;">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="isCurrentView('all-doctors')" (click)="setActiveView('all-doctors'); $event.preventDefault()" style="cursor: pointer;">ALL DOCTORS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="isCurrentView('about')" (click)="setActiveView('about'); $event.preventDefault()" style="cursor: pointer;">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="isCurrentView('contact')" (click)="setActiveView('contact'); $event.preventDefault()" style="cursor: pointer;">CONTACT</a>
          </li>
          <li class="nav-item" *ngIf="canSeeHelpdesk()">
            <a class="nav-link" [class.active]="isCurrentView('helpdesk')" (click)="setActiveView('helpdesk'); $event.preventDefault()" style="cursor: pointer;">
              <i class="fas fa-headset me-1"></i>HELPDESK
            </a>
          </li>
          <li class="nav-item" *ngIf="canSeeDoctorDashboard()">
            <a class="nav-link" [class.active]="isCurrentView('doctor-dashboard')" (click)="setActiveView('doctor-dashboard'); $event.preventDefault()" style="cursor: pointer;">
              <i class="fas fa-stethoscope me-1"></i>DOCTOR DASHBOARD
            </a>
          </li>
          <li class="nav-item" *ngIf="canSeeAdminPanel()">
            <a class="nav-link" [class.active]="isCurrentView('admin')" (click)="setActiveView('admin'); $event.preventDefault()" style="cursor: pointer;">
              <i class="fas fa-cogs me-1"></i>ADMIN PANEL
            </a>
          </li>
          <li class="nav-item" *ngIf="canSeeJobCareers()">
            <a class="nav-link career-link" (click)="openJobCareers(); $event.preventDefault()" style="cursor: pointer;">
              <i class="fas fa-briefcase me-1"></i>Job Careers
            </a>
          </li>
        </ul>
        
        <!-- Auth Buttons (Not Logged In) -->
        <div *ngIf="!isLoggedIn" class="auth-buttons">
          <a href="#" class="btn btn-outline-primary me-2" (click)="$event.preventDefault(); setActiveView('login')">
            <i class="fas fa-sign-in-alt me-1"></i>Login
          </a>
          <button 
            class="btn btn-primary"
            (click)="setActiveView('register')"
            title="Create new account">
            <i class="fas fa-user-plus me-1"></i>Create account
          </button>
          <!-- Temporary Debug Button -->
        
        </div>

        <!-- Logged In State -->
        <div *ngIf="isLoggedIn" class="profile-section">
          <button 
            class="profile-dropdown-btn"
            (click)="toggleProfileDropdown()"
            title="User menu">
            <div class="profile-avatar">
              <img 
                *ngIf="currentUser?.avatar && !isImageBroken(currentUser?.avatar)" 
                [src]="currentUser?.avatar" 
                [alt]="currentUser?.name || currentUser?.email"
                class="profile-avatar-img"
                (error)="markImageAsBroken(currentUser?.avatar || '')">
              <i *ngIf="!currentUser?.avatar || isImageBroken(currentUser?.avatar || '')" 
                 class="fas fa-user-circle profile-avatar-icon"></i>
            </div>
          </button>

          <!-- Profile Dropdown -->
          <div *ngIf="showProfileDropdown" class="profile-dropdown">
            <div class="dropdown-header">
              <div class="user-info">
                <span class="user-name">{{ currentUser?.name || currentUser?.email || 'User' }}</span>
                <span class="user-role">{{ currentUser?.role || 'User' }}</span>
              </div>
            </div>
            <hr class="dropdown-divider">
            <button 
              class="dropdown-item"
              (click)="handleProfileAction('profile')"
              (click)="$event.stopPropagation()">
              <i class="fas fa-user me-2"></i>My Profile
            </button>
            <!-- Only show My Appointments for Patient users -->
            <button 
              *ngIf="currentUser?.role === 'Patient'"
              class="dropdown-item"
              (click)="handleProfileAction('appointments')"
              (click)="$event.stopPropagation()">
              <i class="fas fa-calendar-alt me-2"></i>My Appointments
            </button>
            <button 
              class="dropdown-item logout-item"
              (click)="handleProfileAction('logout')"
              (click)="$event.stopPropagation()">
              <i class="fas fa-sign-out-alt me-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Job Careers Modal -->
  <app-job-careers 
    *ngIf="showJobCareersModal" 
    (close)="closeJobCareers()">
  </app-job-careers>
  
  <!-- Router Outlet for all components -->
  <router-outlet></router-outlet>

  <!-- Footer -->
  <app-footer></app-footer>

</div> <!-- Closing div for app-container -->
